# This file configures project-wide Gradle settings.
# Refer to Section 5 for a detailed explanation of these performance flags.

# Enables the Gradle Daemon for faster build startup.
org.gradle.daemon=true

# Enables parallel execution of tasks across different modules.
org.gradle.parallel=true

# Enables the local build cache to avoid re-running unchanged tasks.
org.gradle.caching=true

# Enables the configuration cache to skip the configuration phase on subsequent builds.
# This provides a significant performance boost for large projects.
org.gradle.configuration-cache=true

# Specifies JVM arguments for the Gradle Daemon, such as heap size.
# Adjust these values based on your project's complexity and available system memory.
org.gradle.jvmargs=-Xmx4g -Dfile.encoding=UTF-8

# Android Gradle Plugin specific flags
android.useAndroidX=true
android.nonTransitiveRClass=true
